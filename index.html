<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 id="topDate"></h2>
    </header>

    <!-- section for the events -->
    <section class="text-center bulletin" id="notice">Appointment Added to <code>localStorage</code> ✔️</section>
    <div class="container">
   
    <div id="9" class="row hour-block">
     <div class="col-sm-1">9am</div>
    <input type="text" class="input-group-text col-md-8 textEvent">
    <button class="btn saveBtn col-sm-1"><i class="fas fa-bookmark"></i></button>

    </div>

    <div id="10" class="row hour-block">
     <div class="col-sm-1">10am</div>
     <textarea id="10" class="input-group-text col-md-8 textEvent"></textarea>
     <button class="btn saveBtn col-sm-1"><i class="fas fa-bookmark"></i></button>

    </div>

    <div id="11" class="row hour-block">
     <div class="col-sm-1">11am</div> 
     <input type="text" class="input-group-text col-md-8 textEvent">  
     <button class="btn saveBtn col-sm-1"><i class="fas fa-bookmark"></i></button>

    </div>

    <div id="12" class="row hour-block">
     <div class="col-sm-1">12pm</div>
     <input type="text" class="input-group-text col-md-8 textEvent">
     <button class="btn saveBtn col-sm-1"><i class="fas fa-bookmark"></i></button>

    </div>

    <div id="13" class="row hour-block">
     <div class="col-sm-1">1pm</div>
     <input type="text" class="input-group-text col-md-8 textEvent">
     <button class="btn saveBtn col-sm-1"><i class="fas fa-bookmark"></i></button>


    </div>

    <div id="14" class="row hour-block">
    <div class="col-sm-1">2pm</div>
    <input type="text" class="input-group-text col-md-8 textEvent">
    <button class="btn saveBtn col-sm-1"><i class="fas fa-bookmark"></i></button>

    </div>

    <div id="15" class="row hour-block">
     <div class="col-sm-1">3pm</div>
     <input type="text" class="input-group-text col-md-8 textEvent">
     <button class="btn saveBtn col-sm-1"><i class="fas fa-bookmark"></i></button>


    </div>

    <div id="16" class="row">
     <div class="col-sm-1">4pm</div>
     <input type="text" class="input-group-text col-md-8 textEvent">
     <button class="btn saveBtn col-sm-1"><i class="fas fa-bookmark"></i></button>

    </div>

    <div id="17" class="row">
     <div class="col-sm-1">5pm</div>
     <input type="text" class="input-group-text col-md-8 textEvent">
     <button class="btn saveBtn col-sm-1"><i class="fas fa-bookmark"></i></button>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
